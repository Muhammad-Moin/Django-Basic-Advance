{% extends 'base.html'%}
{% block content%}
<div class="container">
  <div class="p-4 m-4">
  <div class="col-lg-5 mt-5 mb-4 mx-auto border rounded p-4">
    <h1 class="h1 fw-normal">Login</h1>
    <form action="/login/"  method="post">
        {% if error %}
        <div class="alert alert-danger mt-4 " role="alert">
            {{ error }}
        </div>
        {% endif %}
        {% csrf_token %}
      <!--Email-->
      <div class="form-group mt-2">
        <label for=""> Email</label>
        <input value="{{values.email}}" name="email" type="text" class="form-control form-control-sm mt-2" placeholder="example@gmail.com" >
      </div>
      <!--Password-->
       <div class="form-group mt-2">
        <label for="">Password</label>
        <input value="{{values.password}}" type="password" name="password" class="form-control form-control-sm mt-2" placeholder="*******" >
      </div>
      <div class="form-group mt-4">
        <input type="submit" value="Login" class="btn btn-sm btn-info col-lg-4 text-light fs-6 fw-bold">
          <div>
             Don't have account yet? <a class="text-decoration-none text-primary " href="/signup">Signup</a>
          </div>
      </div>

    </form>
  </div>
    </div>
</div>


{% endblock%}
