{% extends 'base.html'%}
{% block content%}
<div class="container">

    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded p-4">
            <h1 class="h1 fw-normal">Signup</h1>
            <form action="/signup/" method="post">
                {% if error %}
                <div class="alert alert-danger mt-4" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                {% csrf_token %}

                <!--First Name-->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input value="{{values.first_name}}" type="text" name="firstname"
                           class="form-control form-control-sm mt-2" placeholder="Muhammad">
                </div>
                <!--Last Name-->
                <div class="form-group mt-2">
                    <label for="">Last Name</label>
                    <input value="{{values.last_name}}" type="text" name="lastname"
                           class="form-control form-control-sm mt-2" placeholder="Moin">
                </div>
                <!--Phone #-->
                <div class="form-group mt-2">
                    <label for="">Phone</label>
                    <input value="{{values.phone}}" type="number" name="phone" class="form-control form-control-sm mt-2"
                           placeholder="+923232912214">
                </div>

                <!--Email-->
                <div class="form-group mt-2">
                    <label for=""> Email</label>
                    <input value="{{values.email}}" name="email" type="text" class="form-control form-control-sm mt-2"
                           placeholder="example@gmail.com">
                </div>
                <!--Password-->
                <div class="form-group mt-2">
                    <label for="">Password</label>
                    <input value="{{values.password}}" type="password" name="password"
                           class="form-control form-control-sm mt-2" placeholder="*******">
                </div>

                <div class="form-group mt-4 ">
                    <input type="submit" value="Signup"
                           class="btn btn-sm btn-info col-lg-4 text-light fs-6 fw-bold">
                    <div class="ml-4">
                       Already have an account? <a class="text-decoration-none text-primary " href="/login">Login</a>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>


{% endblock%}
