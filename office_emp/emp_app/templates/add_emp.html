<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
  <div style="margin-top:50px" class="container">
  <h1>Add an Employment System</h1>
  <hr/>
  <form method="post" action="/add_emp">
      {% csrf_token %}
      <div class="mb-2">

          <label class="mb-2" for="first_name">First Name:</label>
          <input style="margin-left:50px" class="mb-2" name="first_name" type="text" id="first_name" value="{{ first_name }}" /><br/>

          <label class="mb-2"  for="last_name">Last Name:</label>
          <input style="margin-left:50px" class="mb-2" name="last_name"  type="text" id="last_name" value="{{ last_name }}" /><br/>

          <label class="mb-2" for="dept">Department:</label>
          <input style="margin-left:40px" name="dept" class="mb-2"  type="text" id="dept" value="{{ dept }}" /><br/>

          <label class="mb-2"  for="salary">Salary:</label>
          <input style="margin-left:82px" name="salary" class="mb-2"  type="text" id="salary" value="{{ salary }}" /><br/>

          <label class="mb-2" for="bonus">Bonus:</label>
          <input style="margin-left:82px" name="bonus" class="mb-2"  type="text" id="bonus" value="{{ bonus }}" /><br/>

          <label class="mb-2"  for="role">Role:</label>
          <input style="margin-left:95px" name="role" class="mb-2"  type="text" id="role" value="{{ role }}" /><br/>

          <label class="mb-2" for="phone">Phone:</label>
          <input style="margin-left:82px" name="phone" class="mb-2"  type="text" id="phone" value="{{ phone }}" /><br/>

          <label class="mb-2"  for="hire_date">Hire Date:</label>
          <input style="margin-left:60px" name="hire_date"   class="mb-2"  type="text" id="hire_date" value="{{ hire_date }}" /><br/>




          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
  </form>
      </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
